name: Deploy to Elastic Beanstalk (AWS Free Tier)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    outputs:
      eb_url: ${{ steps.set_url.outputs.eb_url }}

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3

    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: '17'
        cache: 'maven'

    - name: Build with Maven
      run: chmod +x mvnw && ./mvnw clean package -DskipTests

    - name: Inject Secure AWS Environment Variables
      run: |
        mkdir -p .ebextensions
        cat <<EOT >> .ebextensions/01_env.config
        option_settings:
          aws:elasticbeanstalk:application:environment:
            PORT: 5000
            DB_URL: \${{ secrets.DB_URL }}
            DB_USER: postgres
            DB_PASSWORD: \${{ secrets.DB_PASSWORD }}
            AWS_ACCESS_KEY_ID: \${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: \${{ secrets.AWS_SECRET_ACCESS_KEY }}
        EOT

    - name: Create Deployment Artifact (ZIP)
      run: zip -r deploy.zip Procfile .ebextensions target/ecommerce-extension-0.0.1-SNAPSHOT.jar

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ecommerce-api
        environment_name: ecommerce-api-env
        version_label: ${{ github.sha }}
        use_existing_version_if_available: true
        region: us-east-1
        deployment_package: deploy.zip

    - name: Set EB URL output
      id: set_url
      run: echo "eb_url=${{ secrets.EB_URL }}" >> $GITHUB_OUTPUT

  api_tests:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    env:
      BASE_URL: ${{ secrets.EB_URL }}

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3

    - name: Install Newman
      run: npm install -g newman

    - name: Wait for EB Application to be Ready
      run: |
        echo "Waiting 60s for application to fully start after deployment..."
        sleep 60
        # Health check with retries
        for i in {1..10}; do
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" $BASE_URL/actuator/health || echo "000")
          echo "Attempt $i: HTTP $STATUS"
          if [ "$STATUS" = "200" ]; then
            echo "Application is healthy!"
            break
          fi
          sleep 15
        done

    - name: Run Newman API Tests
      run: |
        newman run automated_test_collection.json \
          --env-var "baseUrl=$BASE_URL" \
          --delay-request 500 \
          --reporters cli,junit \
          --reporter-junit-export test-results/newman-results.xml
      continue-on-error: false

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: newman-test-results
        path: test-results/
        retention-days: 30
