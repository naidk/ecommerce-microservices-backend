# Server
server.port=5000
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always

# Database
spring.datasource.url=${DB_URL:jdbc:postgresql://ecommerce-db.cmn8ccwqu3bl.us-east-1.rds.amazonaws.com:5432/postgres}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# Validating connection
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Pagination
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100

# Flyway
flyway.url=${DB_URL:jdbc:postgresql://ecommerce-db.cmn8ccwqu3bl.us-east-1.rds.amazonaws.com:5432/postgres}
flyway.user=${DB_USER:postgres}
flyway.password=${DB_PASSWORD:postgres}

# Logging
logging.level.com.naidugudivada.ecommerce=INFO
logging.level.org.apache.kafka=ERROR
logging.level.org.springframework.kafka=ERROR
logging.file.name=logs/application.log
logging.file.path=logs
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Resource Optimization for Free Tier (Simulated 512MB RAM)
server.tomcat.threads.max=10
server.tomcat.threads.min-spare=2
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BROKER:localhost:9092}
payment.api.url=${PAYMENT_API_URL:https://echo.zuplo.io}

# SSL & Security (Aiven defaults)
spring.kafka.properties.security.protocol=${KAFKA_SECURITY_PROTOCOL:SASL_SSL}
spring.kafka.properties.sasl.mechanism=${KAFKA_SASL_MECHANISM:SCRAM-SHA-256}
spring.kafka.properties.sasl.jaas.config=${KAFKA_JAAS_CONFIG:}
# Disable endpoint identification if certs don't match hostname exactly (common fix for bad_certificate)
spring.kafka.properties.ssl.endpoint.identification.algorithm=
spring.kafka.consumer.group-id=ecommerce-group
spring.kafka.consumer.auto-offset-reset=earliest

# Truststore (Generated in Dockerfile)
spring.kafka.properties.ssl.truststore.location=/app/client.truststore.jks
spring.kafka.properties.ssl.truststore.password=${KAFKA_TRUSTSTORE_PASSWORD:changeit}

# Serialization
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Limits & Memory Optimization (Crucial for Free Tier)
spring.kafka.consumer.max-poll-records=1
spring.kafka.listener.concurrency=1
spring.kafka.consumer.fetch-max-bytes=32768
spring.kafka.consumer.max-partition-fetch-bytes=32768
spring.kafka.consumer.properties.fetch.min.bytes=1
spring.kafka.consumer.properties.max.poll.interval.ms=300000

# Client Buffers (Crucial: Default 32MB -> 256KB)
spring.kafka.producer.properties.buffer.memory=262144
spring.kafka.consumer.properties.receive.buffer.bytes=262144
spring.kafka.consumer.properties.send.buffer.bytes=262144

# STOP ALL KAFKA ACTIVITY ON STARTUP (Prevent OOM/SSL Crash Loop)
# This allows the app to start cleanly. Consumers must be enabled manually or later.
spring.kafka.listener.auto-startup=true
spring.kafka.admin.auto-create=false

# Swagger
springdoc.show-actuator=true
springdoc.packages-to-scan=com.naidugudivada.ecommerce

# Caching
# Caching (In-Memory for Free Tier)
spring.cache.type=simple
