# JWT
jwt.secret=${JWT_SECRET:MySuperSecretKeyForJwtSigningShouldBeLongEnough1234567890}
jwt.expiration=3600000

# AWS S3
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:my-ecommerce-bucket}
aws.s3.region=${AWS_S3_REGION:us-east-1}
aws.s3.access-key=${AWS_ACCESS_KEY_ID:default_access_key}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY:default_secret_key}

# AWS SES
aws.ses.sender=${AWS_SES_SENDER:naidugudivada766@gmail.com}

